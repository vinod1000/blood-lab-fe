<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Lora&family=Montserrat:wght@400;500;600&display=swap');

/* General Styling */
body {
    margin: 0;
    padding: 0;
    font-family: 'Montserrat', sans-serif;

    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: url('images/img2.webp') no-repeat center/cover;
    backdrop-filter: blur(5px);
    background-attachment: fixed;
    position: relative;
    overflow: hidden;
}

body::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.7); /* Overlay effect */
    z-index: 1;
}

header {
    background-color: #1a1a1a; /* Dark grey header */
    padding: 20px 0;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.8);
  }
  
  .container {
    max-width: 1200px;
 
    margin: 0 auto;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 20px;
    
  }
  
  /* Logo */
  .logo {
    display: flex;
    align-items: center;
    color: #32cd32; /* Green accent */
  }
  
  .logo img {
    width: 50px;
    height: 50px;
    margin-right: 10px;
  }
  
  .logo h1 {
    font-size: 1.5rem;
  }
  
  /* Navbar */
  .navbar {
    flex-grow: 1;
    text-align: center;
  }
  
  .nav-links {
    list-style: none;
    display: flex;
    justify-content: center;
    gap: 20px;
  }
  
  .nav-links li a {
    color: #fff;
    text-decoration: none;
    font-size: 1rem;
    font-weight: bold;
    position: relative;
    transition: color 0.3s ease;
  }
  
  /* Hover effect for links */
  .nav-links li a:hover {
    color: #32cd32; /* Green on hover */
  }
  
  .nav-links li a::after {
    content: '';
    position: absolute;
    width: 0;
    height: 2px;
    background-color: #32cd32;
    left: 50%;
    bottom: -5px;
    transition: width 0.3s ease, left 0.3s ease;
  }
  
  .nav-links li a:hover::after {
    width: 100%;
    left: 0;
  }
  
  /* CTA Button */
  .cta .cta-btn {
    background-color: #32cd32; /* Green button */
    color: #fff;
    padding: 10px 20px;
    border-radius: 5px;
    text-decoration: none;
    font-size: 1rem;
    font-weight: bold;
    box-shadow: 0 4px 10px rgba(50, 205, 50, 0.5);
    transition: background-color 0.3s ease, transform 0.3s ease;
  }
  
  .cta .cta-btn:hover {
    background-color: #28a428; /* Darker green on hover */
    transform: scale(1.1);
  }

.container {
    width: 900px;
    display: flex;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
    overflow: hidden;
    position: relative;
    background: rgba(30, 30, 30, 0.95);
    z-index: 2;
   margin-top:10px;
}

/* Left Section */
.left-section {
    flex: 2;
    padding: 30px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    background: url(images/img2.webp) no-repeat center/cover;
}

.username {
    font-size: 20px;
    color: #00ff99;
}

.welcome-text h1 {
    font-size: 28px;
    margin-bottom: 15px;
    color: white;
}

.welcome-text p {
    font-size: 16px;
    line-height: 1.6;
    color: white;
    text-shadow: 0 0 10px black;
}

.welcome-text p i {
    margin-right: 10px;
    color: #00ff99;
}
.social-links {
    display: flex;
    gap: 15px;
    margin-top: 20px;
}

.social-links a {
    color: #00ff99;
    font-size: 20px;
    transition: transform 0.3s ease, color 0.3s ease;
}

.social-links a:hover {
    transform: scale(1.2);
    color: white;
}

/* Right Section */
.right-section {
    flex: 1;
    padding: 30px;
    background: #1a1a1a;
    border-radius: 0 20px 20px 0;
    text-align: center;
}

.right-section h2 {
    font-size: 24px;
    color: #00ff99;
    margin-bottom: 20px;
}

.input-field {
    position: relative;
    margin-bottom: 20px;
}

.input-field img {
    position: absolute;
    left: 10px;
    top: 50%;
    transform: translateY(-50%);
    width: 20px;
    filter: invert(100%);
}

.input-field input {
    width: 100%;
    padding: 12px 12px 12px 40px;
    border: 1px solid #00ff99;
    border-radius: 25px;
    background: #0d0d0d;
    color: white;
}


button {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 25px;
    background: #00ff99;
    color: black;
    font-weight: bold;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background: black;
    color: #00ff99;
    border: 2px solid #00ff99;
}

#errorMsg {
    color: red;
    margin-top: 10px;
    font-size: 14px;
}

@media (max-width: 768px) {
    .container {
        flex-direction: column;
        width: 90%;
    }
}

    </style>
</head>
<body>
   <!-- Header Section -->
   <header class="header">
    <div class="container">
      <!-- Logo -->
      <div class="logo">
        <img src="https://img.icons8.com/color/48/laboratory.png" alt="Lab Logo">
        <h1>LabTech</h1>
      </div>

      <!-- Navigation -->
      <nav class="navbar">
        <ul class="nav-links">
          <li><a href="#home">Home</a></li>
          <li><a href="#services">Services</a></li>
          <li><a href="#add-patient">Add Patient</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>

      <!-- CTA Button -->
      <div class="cta">
        <a href="#get-started" class="cta-btn">Get Started</a>
      </div>
    </div>
  </header>  
    <div class="container">
        <div class="left-section">
            <div class="username">@Owner-Name</div>
            <div class="welcome-text">
                <h1>Welcome!<br>To Our LabPro</h1>
                <p>
                    This system simplifies report generation, manages patient details efficiently, 
                    and allows for easy report sharing via WhatsApp.
                </p>
            </div>
            <div class="social-links">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-youtube"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-linkedin"></i></a>
            </div>
        </div>
        <div class="right-section">
            <div class="login-form">
                <h2>Login</h2>
                <form id="loginForm">
                    <div class="input-field">
                        <img src="https://img.icons8.com/ios-filled/50/user.png" alt="User Icon" class="icon">
                        <input type="email" id="email" placeholder="Email" required>
                    </div>
                    <div class="input-field">
                        <img src="https://img.icons8.com/ios-filled/50/password.png" alt="Password Icon" class="icon">
                        <input type="password" id="password" placeholder="Password" required>
                    </div>
                    <div class="error" id="errorMsg"></div>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
    

    <script>
        const loginForm = document.getElementById("loginForm");

        loginForm.addEventListener("submit", async (e) => {
            e.preventDefault();

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            document.getElementById("errorMsg").innerText = "";

            try {
                const response = await fetch("http://localhost:8080/api/v1/auth/auth", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ email, password }),
                });

                const data = await response.json();

                if (response.ok) {
                    alert("Login successful!");
                    sessionStorage.setItem("authToken", data.access_token);
                    alert(data.access_token);
                    console.log(data.access_token);
                    window.location.href = "pages/index2.html";
                } else {
                    document.getElementById("errorMsg").innerText = data.message || "Login failed.";
                }
            } catch (error) {
                console.error("Error:", error);
                document.getElementById("errorMsg").innerText = "Something went wrong. Please try again.";
            }
        });
    </script>
</body>
</html>
